<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Start Page</title>
    <h:outputStylesheet name="style.css" library="style"/>
    <h:outputStylesheet name="start.css" library="style"/>
</h:head>
<h:body>
    <h:form id="clockForm">

    <h:panelGroup styleClass="main-container" layout="block">
        <ui:include src="includes/header.xhtml"/>
        <h:panelGroup styleClass="line-container" layout="block">
            <p:clock
                    id="analogClock"
                    mode="server"
                    displayMode="analog"
                    widgetVar="analogClockWidget"
                    value="#{clockBean.dateTime}"
                    autoSync="true"
                    syncInterval="13000"
            />

            <h:panelGroup styleClass="right-block" layout="block">
                <p:clock
                        id="clock"
                        mode="server"
                        widgetVar="clockWidget"
                        value="#{clockBean.dateTime}"
                        autoSync="true"
                        syncInterval="13000"
                        pattern="HH:mm:ss"
                />
                <p:clock
                        id="date"
                        mode="server"
                        widgetVar="dateWidget"
                        value="#{clockBean.dateTime}"
                        autoSync="true"
                        syncInterval="13000"
                        pattern="MM/dd/yyyy"
                />
                <h:commandButton styleClass="main-page-button" value="Main page" action="toMainPage" />
            </h:panelGroup>
        </h:panelGroup>
    </h:panelGroup>
    </h:form>
</h:body>
<h:outputScript name="start.js" library="script" />
<h:outputScript name="script.js" library="script" />
</html>

<main class="container">
    <section class="input-section">
        <h2 class="section-title">Point Coordinates</h2>
        <form action="/" method="GET" id="data-form">
            <div class="input-group">
                <label for="x" class="input-label">X Coordinate</label>
                <input type="number" id="x" name="x" class="text-input" min="-3" max="3" step="any" required>
                <div class="input-hint">Value between -3 and 3</div>
            </div>

            <div class="input-group">
                <label for="y" class="input-label">Y Coordinate</label>
                <input type="number" id="y" name="y" class="text-input" min="-5" max="3" step="any" required>
                <div class="input-hint">Value between -5 and 3</div>
            </div>

            <div class="input-group">
                <label for="r" class="input-label">R Parameter</label>
                <input type="number" id="r" name="r" class="text-input" min="1" max="4" step="any" required>
                <div class="input-hint">Value between 1 and 4</div>
            </div>

            <button type="submit" class="submit-button">Check Point</button>
        </form>
        <div id="error" class="error-message" hidden></div>
    </section>
    <section class="results-section">
        <h2 class="section-title">Results</h2>
        <div class="canvas-container">
            <canvas id="graph" width="300" height="300"></canvas>
        </div>
        <div class="table-container">
            <table id="result-table" class="results-table">
                <thead>
                <tr>
                    <th>x</th>
                    <th>y</th>
                    <th>r</th>
                    <th>time</th>
                    <th>execution time</th>
                    <th>result</th>
                </tr>
                </thead>
                <tbody>
                <!-- Results will be inserted here -->
                </tbody>
            </table>
        </div>
    </section>
</main>
</body>
</html>
